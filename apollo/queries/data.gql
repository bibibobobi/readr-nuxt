query databases(
  $first: Int! = 3
  $skip: Int
  $shouldQueryMeta: Boolean! = false
) {
  items: allDatas(
    sortBy: [publishTime_DESC]
    first: $first
    skip: $skip
    where: { state: published }
  ) {
    id
    title: name
    link
    relatedGallery(sortBy: [createdAt_DESC], first: 3) {
      id
      link
      writers {
        id
        name
      }
      heroImage {
        urlTinySized
      }
    }
  }

  meta: _allDatasMeta @include(if: $shouldQueryMeta) {
    count
  }
}
