query latestPosts(
  $first: Int! = 3
  $skip: Int
  $shouldQueryMeta: Boolean! = false
) {
  items: allPosts(
    first: $first
    skip: $skip
    where: { state: published, style_in: [news, report] }
    sortBy: [publishTime_DESC]
  ) {
    id
    slug
    name
    style
    heroImage {
      name
      urlTabletSized
    }
    ogImage {
      name
      urlTabletSized
    }
    publishTime
  }

  meta: _allPostsMeta @include(if: $shouldQueryMeta) {
    count
  }
}

query latestPostsInErrorPage {
  items: allPosts(
    first: 4
    where: { state: published, style_in: [news, report] }
    sortBy: [publishTime_DESC]
  ) {
    id
    slug
    name
    style
    heroImage {
      name
      urlMobileSized
    }
    ogImage {
      name
      urlMobileSized
    }
  }
}
